<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-body select">
        <div class="select">
          <label for="character">Length of Password</label>
          <input type="number" id="character" min="8" max="128" value="8">
        </div>
        <div class="select">
          <label for="uppercase">Uppercase Letters?</label>
          <input type="checkbox" id="uppercase">
        </div>
        <div class="select">
          <label for="lowercase">Lowercase Letters?</label>
          <input type="checkbox" id="lowercase">
        </div>
        <div class="select">
          <label for="numbers">Add numbers?</label>
          <input type="checkbox" id="numbers">
        </div>
        <div class="select">
          <label for="symbols">Add symbols?</label>
          <input type="checkbox" id="symbols">
        </div>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>
    </div>
  </div>
  <script src="./assets/script.js"></script>
</body>

</html>
